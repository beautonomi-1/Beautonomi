name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            tooling/*/node_modules
          key: modules-${{ hashFiles('pnpm-lock.yaml') }}

  typecheck:
    name: TypeScript Check
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            tooling/*/node_modules
          key: modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Build packages
        run: pnpm --filter './packages/*' build

      - name: Typecheck packages
        run: pnpm --filter './packages/*' typecheck

      - name: Typecheck web
        run: pnpm --filter web typecheck

      - name: Typecheck customer
        run: pnpm --filter customer typecheck

      - name: Typecheck provider
        run: pnpm --filter provider typecheck

  lint:
    name: Lint
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            tooling/*/node_modules
          key: modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Build packages
        run: pnpm --filter './packages/*' build

      - name: Lint web
        run: pnpm --filter web lint

      - name: Lint customer
        run: pnpm --filter customer lint

      - name: Lint provider
        run: pnpm --filter provider lint

  build-web:
    name: Build Web App
    needs: [typecheck, lint]
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            tooling/*/node_modules
          key: modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Build packages
        run: pnpm --filter './packages/*' build

      - name: Build web
        run: pnpm --filter web build

  build-mobile:
    name: Build Mobile Apps (Typecheck)
    needs: [typecheck, lint]
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
      EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
      EXPO_PUBLIC_APP_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            tooling/*/node_modules
          key: modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Build packages
        run: pnpm --filter './packages/*' build

      - name: Export customer app
        run: pnpm --filter customer export
        continue-on-error: true

      - name: Export provider app
        run: pnpm --filter provider export
        continue-on-error: true

  test:
    name: Test
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            tooling/*/node_modules
          key: modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Run tests
        run: pnpm test
        continue-on-error: true
